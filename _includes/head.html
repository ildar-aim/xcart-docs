<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if page.layout == 'redirect' %}
    <noscript><meta http-equiv="refresh" content="0; url={{ page.redirect.to }}"></noscript>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="{{ site.google_verification }}" />

  <title>{% if page.title %}{{ page.title | escape | append: ' - ' | append: site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="apple-touch-icon" sizes="60x60" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/favicon-96x96.png" sizes="96x96">
  <link rel="shortcut icon" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/favicon.ico">
  <link rel="icon" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" color="#F29221" href="https://img.x-cart.com/wp-content/themes/miniflat/build/assets/icons/favicon-pinned.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/2.0.3/css/fluidbox.min.css">
  {% css semantic.min.css %}
  {% css jquery.jsonview.min.css %}
  {% css main %}
  <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga_code }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% if page.lang == 'ru' %}
  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
      (function (d, w, c) {
          (w[c] = w[c] || []).push(function() {
              try {
                  w.yaCounter49629040 = new Ya.Metrika2({
                      id:49629040,
                      clickmap:true,
                      trackLinks:true,
                      accurateTrackBounce:true,
                      webvisor:true
                  });
              } catch(e) { }
          });

          var n = d.getElementsByTagName("script")[0],
              s = d.createElement("script"),
              f = function () { n.parentNode.insertBefore(s, n); };
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://mc.yandex.ru/metrika/tag.js";

          if (w.opera == "[object Opera]") {
              d.addEventListener("DOMContentLoaded", f, false);
          } else { f(); }
      })(document, window, "yandex_metrika_callbacks2");
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/49629040" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->
  {% endif %}
</head>
